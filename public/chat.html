<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyChat Room</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    ></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script/script.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="container__left">
        <div class="logo">
          <i class="fas fa-comments"></i>
          <span> MyChat </span>
        </div>
        <div class="user-list">
          <div><i class="fas fa-users"></i> Users</div>
          <ul id="user-list"></ul>
        </div>
        <div class="author">
          By
          <a href="https://www.linkedin.com/in/dattruongnq/" target="_blank">
            Dat Truong Â© 2021
          </a>
        </div>
      </section>
      <section class="container__right">
        <section class="room-info">
          <span class="room-info__name">Room Name</span>
          <button id="leave-btn" class="room-info__leave-btn">
            Leave Room
          </button>
        </section>
        <section id="message-list" class="message-list"></section>
        <form id="send-form" class="send-form">
          <input
            type="text"
            id="input-message"
            class="send-form__input"
            placeholder="Enter message..."
          />
          <button type="submit" id="send-btn" class="send-form__btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
